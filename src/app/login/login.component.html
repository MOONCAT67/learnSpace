<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div class="login-container">
      <div class="login-box">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Please log in to your account</p>
        <form class="login-form">
          <div class="input-group">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <button class="login-btn" type="submit">Login</button>
          <p class="forgot-password">Forgot your password?</p>
        </form>
  
        <!-- Social Media Login with Circular Buttons -->
        <div class="social-login">
          <p>Or login with</p>
          <div class="social-btns">
            <button class="social-btn-circle google-btn">
              <i class="fab fa-google"></i>
            </button>
            <button class="social-btn-circle facebook-btn">
              <i class="fab fa-facebook-f"></i>
            </button>
          </div>
        </div>
  
        <p class="signup-text">Don't have an account? <a routerLink="signup" class="signup-link">Sign Up</a></p>
      </div>
    </div>
  </body>
