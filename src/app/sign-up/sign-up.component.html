<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="signup-page">
      <!-- Sign-Up Card -->
      <div class="signup-card">
        <h1 class="signup-title">Create Account</h1>
        <p class="signup-subtitle">Join us and explore more</p>
        <form class="signup-form">
          <div class="input-group">
            <input type="text" placeholder="Full Name" required>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <button class="signup-btn" type="submit">Sign Up</button>
          <p class="login-text">Already have an account? <a href="login.html" class="login-link">Login</a></p>
        </form>
  
        <!-- Social Media Sign-Up -->
        <div class="social-signup">
          <p>Or sign up with</p>
          <div class="social-btns">
            <button class="social-btn-circle google-btn">
              <i class="fab fa-google"></i>
            </button>
            <button class="social-btn-circle facebook-btn">
              <i class="fab fa-facebook-f"></i>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Right Side Visual (You can replace this with an image or illustration) -->
      <div class="signup-visual">
        <h2>Welcome to AALEMNY</h2>
        <p>Connect, share, and grow with us.</p>
      </div>
    </div>
  </body>
